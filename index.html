<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>応用課題 タブメニュー</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="tab-group">
      <button class="tab active">menu1</button>
      <button class="tab">menu2</button>
      <button class="tab">menu3</button>
    </div>
    <div class="content-group">
      <div class="content show">
        <img class="image" src="./img/a9ceec.png">
      </div>
      <div class="content">
        <h2>言語習熟度ランキング</h2>
        <ul>
          <li>1位: Python</li>
          <li>2位: C#</li>
          <li>3位: JavaScript</li>
          <li>4位: Java</li>
          <li>5位: PHP</li>
          <li>6位: C++</li>
        </ul>
      </div>
      <div class="content">
        <img class="image" src="./img/ffef6c.png">
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
